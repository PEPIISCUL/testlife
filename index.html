<!DOCTYPE html><html><body><p>2125</p><hr><p id="b"></p><script>
            if (window.localStorage.getItem("counter")){
                var time = window.localStorage.getItem('counter')
            } else {
                var time = 120
            }
            
            
            function animate() {
                if (time <= 0){
                    time = 120
                    location.reload()
                } else {
                    document.getElementById("b").innerHTML = time
                }
                setTimeout(function(){
                    time -= 1
                    window.requestAnimationFrame(animate)
                }, 1000);
                window.localStorage.setItem("counter", time);
            }
            window.requestAnimationFrame(animate)
        </script></body></html>
